<html>
  <head>
    <title>Goopsea Story Submit</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>
    <script src="story.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Goopsea Story Submitter</h1>
    <form id="enquiry" action="" style="width: 100%; height: auto;">
      <textarea name="message" id="message" placeholder="Add your story!" style="width: 100%; height: 60%;"></textarea><br>
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" style="float: right; clear: both;"><br><br>
      <input type="submit" value="Submit Story">
    </form>
  </body>
</html>
